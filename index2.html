<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="styles2.css">

    <title>Login Page - UI</title>
</head>

<body>

    <main class="container" id="container">
        <div class="form-container sign-up">
            <form>
                
                <h1>Create Account</h1>
                <div class="social-icons">
                <a href="#" aria-label="Sign in with Google" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" aria-label="Sign in with Facebook" class="icon"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" aria-label="Sign in with LinkedIn" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#" aria-label="Sign in with GitHub" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" aria-label="Sign in with Twitter" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" aria-label="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="password" required>
                <button>Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                
                <h1>Sign In</h1>
                <div class="social-icons">
                <a href="#" aria-label="Sign in with Google" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" aria-label="Sign in with Facebook" class="icon"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" aria-label="Sign in with LinkedIn" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                <a href="#" aria-label="Sign in with GitHub" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" aria-label="Sign in with Twitter" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
                </div>

                <span>or use your email password</span>
                <input type="email" placeholder="Email" aria-label="Email Address" required>
                <input type="password" placeholder="password" aria-label="Password">
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>

        <!-- third div -->

        <div class="toggle-container">
            <div class="toggle">

                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Sign in to access your personal details to get accesss to all the site's features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to create an account</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>

    </main>

 <script src="script2.js"></script>
</body>

</html>
